<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Game</title>
</head>
<body>
    <button id="clickButton">Click me!</button>
    <p id="output"></p>

    <script>
        let clickCount = 0;
        const maxClicks = 5; // Set the maximum number of clicks

        // Function to handle button click
        function handleClick() {
            clickCount++;
            document.getElementById('output').textContent = `Clicked ${clickCount} times.`;

            if (clickCount >= maxClicks) {
                // Game over: Stop the interval
                clearInterval(intervalId);
                document.getElementById('output').textContent = 'Game over!';
            }
        }

        // Attach click event listener to the button
        document.getElementById('clickButton').addEventListener('click', handleClick);

        // Set an interval to check the click count
        const intervalId = setInterval(() => {
            if (clickCount >= maxClicks) {
                // Game over: Stop the interval
                clearInterval(intervalId);
                document.getElementById('output').textContent = 'Game over!';
            }
        }, 100); // Check every 100 milliseconds
    </script>
</body>
</html>
