<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumbnail Gallery</title>
    <style>
        /* CSS for Thumbnail Gallery */
        #thumbnails {
            display: flex;
            flex-wrap: wrap;
        }
        .thumbnail {
            margin: 5px;
            cursor: pointer;
        }
        #mainImage {
            border: 3px solid grey;
            height: 400px;
            width: 600px;
        }
    </style>
</head>
<body>
    <h1>Thumbnail Gallery</h1>
    
    <div id="thumbnails">
        <img class="thumbnail" src="1.jpg" alt="Thumbnail 1">
        <img class="thumbnail" src="2.jpg" alt="Thumbnail 2">
        <img class="thumbnail" src="3.jpg" alt="Thumbnail 3">
        <img class="thumbnail" src="4.jpg" alt="Thumbnail 4">
        <img class="thumbnail" src="5.jpg" alt="Thumbnail 5">
    </div>
    
    <img id="mainImage" src="1.jpg" alt="Main Image">
    
    <script>
        // JavaScript code to handle image switching
        var thumbnails = document.querySelectorAll('.thumbnail');
        var mainImage = document.getElementById('mainImage');

        thumbnails.forEach(function(thumbnail) {
            thumbnail.addEventListener('click', function() {
                mainImage.src = this.src;
            });
        });
    </script>
</body>
</html>
