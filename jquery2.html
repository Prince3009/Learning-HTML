<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <title>JQuery</title>
    <script>
        $(document).ready(function() {
            $("#b1").click(function() {
                $("h1").text("Lovely Professional University");
            });

        $("#b2").click(function() {
            $("h2").html("<i>India</i>");
        });

        $("#b3").click(function() {
            $("h3").html("<img src='1.jpg' width='100' height'100'>");
        });
    });
    </script>
</head>
<body>
    <h1>%%%%% %%%% %%%%%</h1>
    <h2>## #### ##</h2>
    <h3>&& ^^ && ** &&</h3>

    <button id="b1">TEXT</button>
    <button id="b2">HTML</button>
    <button id="b3">HTML</button>
</body>
</html>
