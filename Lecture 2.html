<!--HTML FORMS-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Set the height of the body to the full viewport height */
            margin: 0;
        }

        

       
    </style>
</head>
<body>
    <form>
        <fieldset>                                                   <!--This will make a box like design-->
            <legend>User information</legend>
    <h1><ins>Registration Form</ins></h1>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"  placeholder="Enter your name" required>         <!--using required, it is neccesary to fill that field-->
    <br>    <br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"  placeholder="Enter your email" required>     <!--Placeholder - text that appears in the input field before the user enters a value-->
    <br>    <br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password"  placeholder="Enter your password" required>
    <br>    <br>

    <label for="confirm password">Confirm Password:</label>
    <input type="password" id="password" name="password" placeholder="Confirm password" required>
    <br>    <br>

    <label for="gender">Gender:</label>
    <input type="radio"  name="gender"  value="Male">                            <!--For radio buttons-->
    Male
    <input type="radio"  name="gender"  value="Female">
    Female
    <input type="radio"  name="gender"  value="Others">
    Others
    <br>    <br>

    <label for="Age">Age</label>
    <input type="number" id="age" name="age" min="18" max="30" placeholder="Enter your age" required >
    <br>  <br>

    <label for="country">Select Country</label>
    <select id="country" name="country" required>
        <option value="select">Select</option>                                   <!--This will show dropdown menu-->
        <option value="India">India</option>
        <option value="China">China</option>
        <option value="North Korea">North Korea</option>
        <option value="South Korea">South Korea</option>
        <option value="USA">USA</option>
        <option value="Russia">Russia</option>
    </select>
    <br>    <br>

    <input type="checkbox" name="terms and conditions" required>      <!--This will show checkbox option i.e., when you click on the box it will show tick-->
    <label for="terms and conditions">Terms And Conditions</label>
    <br><br>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" placeholder="text area"></textarea>
    <br><br>

    <button type="submit">Submit</button>
</fieldset>
</form>
</body>
</html>
