<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <title>JQuery</title>
    <script>
        $(document).ready(function() {
            $("#b1").click(function() {
                alert($("h1").text());
            });

        $("#b2").click(function() {
            alert($("h1").html());
        });

        $("#b3").click(function() {
            alert($("#lpu").attr("href"));
        });

        $("img").click(function() {
            alert($("#lpu").attr("href"));
        });
    });
    </script>
</head>
<body>
    <h1>Lovely Professional University</h1>
    <h2>Punjab</h2>
    <img src="2.jpg" height="100" width="150">
    <br>
    <a href="http://www.lpu.in/" id="lpu">lpu.in</a>
    <br><br>

    <button id="b1">TEXT</button>
    <button id="b2">HTML</button>
    <button id="b3">ATTRIBUTE</button>
</body>
</html>
