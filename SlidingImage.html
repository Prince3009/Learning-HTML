<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <style>
        body {
            margin: 0;
            text-align: center;
        }
        img {
            width: 100%;
            height: auto;
            max-width: 100%;
            max-height: 100%;
        }
        #buttons {
            margin-top: 20px;
        }
        button {
            font-size: 16px;
            padding: 8px 16px;
            margin: 0 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img name="slide" id="slide">
    <div id="buttons">
        <button onclick="previousSlide()">Previous</button>
        <button onclick="nextSlide()">Next</button>
    </div>

    <script>
        var i = 0;
        var images = ['1.jpg', '2.jpg', '5.jpg', '4.jpg'];
        var slide = document.getElementById('slide');

        function changeImage(index) {
            if (index >= 0 && index < images.length) {
                i = index;
                slide.src = images[i];
            }
        }

        function nextSlide() {
            i = (i + 1) % images.length;
            slide.src = images[i];
        }

        function previousSlide() {
            i = (i - 1 + images.length) % images.length;
            slide.src = images[i];
        }

        // Initial call to start the slideshow
        changeImage(i);
    </script>
</body>
</html>
