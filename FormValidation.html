<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Set the height of the body to the full viewport height */
            margin: 0;
        }

        

       
    </style>
</head>
<body>
    <form novalidate onsubmit="return validation()">
    <fieldset>
    <h1><ins>Registration Form</ins></h1>
    <label for="name">Name:</label>
    <input type="text" id="n1" name="name"  placeholder="Enter your name" required>         <!--using required, it is neccesary to fill that field-->
    <br>    <br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"  placeholder="Enter your email" required>     <!--Placeholder - text that appears in the input field before the user enters a value-->
    <br>    <br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password"  placeholder="Enter your password" required>
    <br>    <br>

    <label for="confirm password">Confirm Password:</label>
    <input type="password" id="password" name="password" placeholder="Confirm password" required>
    <br>    <br>

    <button type="submit">Submit</button>
    <script>
        function validation() {
            if(document.getElementById("n1").value==""){
                
                alert("Name field is mandatory");
                
            }
           
        }
    </script>
    </fieldset>
</form>
</body>
</html>
